<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
<title>ColorWash.js</title>
<link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<div id="wrapper">
  <div class="copy">
    <h1>Colorwash.js</h1>
    <h2>cross browser color shifting css gradients</h2>
    <ul>
      <li><a href="">documentation</a></li>
      <li><a href="https://github.com/bobdepalmo/colorwash">â˜… on github</a></li>
    </ul>
  </div>
  <div class="section">
    <div class="colorwash"></div>
  </div>
</div>
<script src="/dist/colorwash.js"></script>
<script type="text/javascript">
    
    var cw = new colorWash({
      opacity: 0.65,
      speed: 10,
      type: "horizontal",
      invert: true,
      theme: "uber"
    });
    
    cw.init();

    setTimeout(function(){
      var el = document.getElementById('wrapper');
      el.className = 'active';
    },500);

</script>
</body>
</html>
